<h4>Listado</h4>
<ul class="list-group" >
  <li
  *ngFor="let character of characterList; let pair = even; let i = index; let isFirst = first"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{ 'text-bg-secondary p-3' : pair }"
  [ngClass]="{ 'text-bg-success p-3' : isFirst}"
  >
  <div>
    {{character.names}}
    <strong>Power:</strong>
    {{character.power}}
  </div>
  <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
  </li>
</ul>
